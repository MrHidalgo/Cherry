<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>Cherry | Details</title>
    <!-- FAVICON-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="header__wrapper">
        <div class="header__wrapper-left">
          <div class="logo logo--header"><a class="logo__btn" href="#"><img class="logo__img" src="img/logo.png" srcset="img/logo@2x.png 2x" alt=""></a></div>
        </div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start p-details">
      <!-- SECTION :: START-->
      <section class="setup" id="setup">
        <div class="c-grid">
          <p class="setup__title c-title">Cherry Early Adaptor Survey</p>
          <p class="setup__subtitle">Please let us know little more about your payment habits.</p>
          <form action="" method="" autocomplete="off">
            <div class="setup__wrapper setup__wrapper-0">
              <p class="setup__heading">How many payment cards do you have?</p>
              <select class="setup__select" name="" select-card-js>
                <option value="0" selected>Select...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="setup__wrapper setup__wrapper-1" select-details-js>
              <p class="setup__heading">Awesome, thank you. Tell us little more</p>
              <div class="setup__details-wrapper" select-wrapper-js></div>
            </div>
            <div class="setup__wrapper setup__wrapper-2">
              <p class="setup__heading">Do you use any of the these payment menthods?</p>
              <div class="setup__checkbox-wrapper">
                <div>
                  <div class="setup__checkbox">
                    <label>
                      <input type="checkbox"><span>PayPal</span>
                    </label>
                  </div>
                </div>
                <div>
                  <div class="setup__checkbox">
                    <label>
                      <input type="checkbox"><span>Affirm</span>
                    </label>
                  </div>
                </div>
                <div>
                  <div class="setup__checkbox">
                    <label>
                      <input type="checkbox"><span>AfterPay</span>
                    </label>
                  </div>
                </div>
                <div>
                  <div class="setup__checkbox">
                    <label>
                      <input type="checkbox"><span>Stripe</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <button class="setup__btn" type="submit"><span>Submit</span></button>
          </form>
        </div>
      </section>
      <!-- SECTION :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
